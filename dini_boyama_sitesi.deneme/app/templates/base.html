<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ✅ Başlık -->
    <title>{% block title %}Minik Kaşifler{% endblock %}</title>

    <!-- ✅ Açıklama -->
    <meta name="description" content="Dini boyama sayfaları, eğlenceli bilmeceler ve çocuklara özel İslami içeriklerle dolu bir site. PDF indir, etkinlik yap, eğlenerek öğren.">

    <!-- ✅ Anahtar Kelimeler -->
    <meta name="keywords" content="dini boyama, islam, çocuk boyama, bilmeceler, islami etkinlikler, çocuklar için, pdf, indir, cami boyama, dini bilmeceler">

    <!-- ✅ Yazar -->
    <meta name="author" content="Dini Boyama Ekibi">

    <!-- ✅ Sosyal Medya Paylaşımı (Open Graph) -->
    <meta property="og:title" content="Dini Boyama Sayfaları ve Bilmeceler">
    <meta property="og:description" content="Çocuklara özel eğlenceli ve öğretici dini içerikler: boyama sayfaları, bilmeceler ve daha fazlası!">
    <meta property="og:image" content="{{ url_for('static', filename='img/child_welcome.png') }}">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:type" content="website">

    <!-- ✅ Twitter Kartı -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Dini Boyama ve Bilmece Sayfaları">
    <meta name="twitter:description" content="Çocuklara özel İslami içerikler ve eğlenceli etkinlikler.">
    <meta name="twitter:image" content="{{ url_for('static', filename='img/child_welcome.png') }}">

    <!-- ✅ Stil -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ✅ Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand" href="/">🕌 Ana Sayfa</a>
    <div class="ms-auto">
        <a href="{{ url_for('admin.admin_login') }}" class="btn btn-outline-primary">🔐 Admin Girişi</a>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<!-- 🌙 Site Alt Bilgi -->
<footer class="text-center text-muted mt-5 py-3" style="font-size: 0.9rem;">
    <p>📩 İletişim: mirzakarayeva@gmail.com</a></p>
    <p>🔒 Bu sitede hiçbir kişisel veri toplanmaz veya kaydedilmez.</p>
    
</footer>

</body>
</html>
